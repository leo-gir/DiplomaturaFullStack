<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contacto</title>

<body>
    <h2>Formulario de contacto</h2>
    <form action="">
        <p>
            <label for="nom"><b>Nombre:</b></label>
            <input type="text" name="nombre" id="nom"></li>
        </p>
        
        <p>

        <p>
            <label for="tel"><b>Teléfono:</b></label>

        <p>
            <label for="mensaje"><b>Mensaje:</b></label>
            <textarea name="mensaje" id="mensaje" cols="50" rows="8"></textarea>
        </p>

            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
        </p>


    </form>
